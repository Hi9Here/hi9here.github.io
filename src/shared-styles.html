<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      paper-material {
        background: #fff;
      }
      .blocks {
        padding: 10px 10px 30px 10px;
        margin: 10px;
      }
      paper-card {
        --paper-card-header-text: {
          font-size: 20px;
          padding: 10px;
        }
      }
      paper-card.red {
        --paper-card-header-color: #fff;
        --paper-card-header: {
          background: red;
        };
      }
      paper-card.blue {
        --paper-card-header-color: #fff;
        --paper-card-header: {
          background: blue;
        };
      }
      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
        font-family: Roboto, Arial, Helvetica, sans-serif;
        font-weight: 300;
      }
      h2 {
        color: #212121;
        font-family: Roboto, Arial, Helvetica, sans-serif;
        font-weight: 300;
      }
      h3 {
        color: #212121;
        font-family: Roboto, Arial, Helvetica, sans-serif;
        font-weight: 300;
      }
      h4 {
        color: #212121;
        font-family: Roboto, Arial, Helvetica, sans-serif;
        font-weight: 300;
        margin: 0px 0px 5px 0px;
      }
      .col1 {
        display: block;
        text-align: center;
      }
      .col3 {
        width: 30%;
        display: inline-block;
        text-align: left;
        margin: 5px;
        vertical-align: top;
        height: 150px;
      } 

      .col4 {
        width: 22%;
        display: inline-block;
        text-align: left;
        margin: 5px;
        vertical-align: top;
        height: 400px;
      }
    </style>
  </template>
</dom-module>
