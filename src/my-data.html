<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-data">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <h1>Data and Security Models</h1>
        
    <paper-material elevation="1" class="blocks">

        <h3>States</h3>

        <p>All Data Types or Firebase Paths. Can have any of the three types of States Above but Profiles in reality only has one Permission Needed.</p>
        
        <div class="container cards">
      
          <paper-card heading="Open V1" class="cols red" >
            <div class="card-content">
              <p>Anyone can see the card and copy the card.</p>
            </div>
          </paper-card>

          <paper-card heading="Locked V1" class="cols red">
            <div class="card-content">
              <p>The decks Profile Owner needs to give permission so you can Access the Cards as if they are Open</p>
            </div>
          </paper-card>

          <paper-card heading="Paid V2" class="cols red">
            <div class="card-content">
              <p>Need to Pay to Access</p>
            </div>
          </paper-card>

        </div>  

    </paper-material>
 
    <paper-material elevation="1" class="blocks">
      
        <h3>Data Types or Firebase Paths</h3>

        <div class="cards">
            
          <paper-card heading="Profiles" class="cols blue">
            <div class="card-content">
              <p>eg deko.fyi/DCH</p>
              <p>Each Profile can have upto 5 Users</p>
            </div>
          </paper-card>

          <paper-card heading="Decks" class="cols blue">
            <div class="card-content">
                <p>eg deko.fyi/DCH/Foyer</p>
                <p>Profile Owner UID on deck allows that Profile Write Access</p>
                <p>If not Locked anyone can view it</p>
                <p>If Locked than only Profiles with UID of Deck in their path can View them</p>
            </div>
          </paper-card>

          <paper-card heading="Cards" class="cols blue">
            <div class="card-content">
                <p>eg deko.fyi/DCH/Foyer/skills_card</p>
            </div>
          </paper-card>

          <paper-card heading="Users" class="cols blue">
            <div class="card-content">
                <p>User is the unique identifier. It is not identity. Meaning we can have the same three states for all data types.</p>
                <p>Each User can belong upto 5 Profiles</p>
            </div>
          </paper-card>

        </div>

      </paper-material>  

  </template>

  <script>
    Polymer({
      is: 'my-data',
    });
  </script>
</dom-module>
